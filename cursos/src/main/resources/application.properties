spring.application.name=cursos
spring.datasource.url=jdbc:mysql://localhost:3306/catalogo_cursos?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar SQL en consola (opcional, útil para debug)
spring.jpa.show-sql=true
# Actualiza la base de datos según las entidades (puede ser update, create, validate, none)
spring.jpa.hibernate.ddl-auto=update